<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integração entre Campo e Cidade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="campo">
            <h2>Campo</h2>
            <img src="campo.jpg" alt="Campo">
            <p>O campo representa tranquilidade, natureza e simplicidade. É o lugar onde muitas culturas se originam e onde a vida segue um ritmo mais calmo.</p>
        </div>
        <div class="cidade">
            <h2>Cidade</h2>
            <img src="cidade.jpg" alt="Cidade">
            <p>A cidade simboliza movimento, diversidade e modernidade. É onde as oportunidades abundam e as pessoas se conectam em diferentes níveis.</p>
        </div>
    </div>
</body>
</html>
